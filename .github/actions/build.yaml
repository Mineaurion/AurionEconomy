name: Build
on:
  workflow_call:

jobs:
  build:
    strategy:
      matrix:
        platform: [ bukkit, sponge, forge, fabric ]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: 17
      - name: Use gradle cache for faster builds
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-${{ matrix.platform }}-gradle-${{ hashFiles('**/*.gradle') }}
      - name: Cleanup Gradle Cache
        # Remove some files from the Gradle cache, so they aren't cached by GitHub Actions.
        # Restoring these files from a GitHub Actions cache might cause problems for future builds.
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties
      - name: Setup Gradle Wrapper Cache
        uses: actions/cache@v2
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-${{ matrix.platform }}-gradle-wrapper-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}
      - name: Forge don't like snapshot version
        if: ${{ matrix.platform=='forge' }}
        run: |
          sed -i "s/pluginVersion=SNAPSHOT/pluginVersion=1/" gradle.properties

      - name: Create release with Gradle
        run: ./gradlew ${{ matrix.platform }}:clean ${{ matrix.platform }}:build

      - name: Upload ${{ matrix.platform }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.event.repository.name }}-${{ matrix.platform }}-snapshot.jar
          path: ${{ matrix.platform }}/build/libs/*-all.jar